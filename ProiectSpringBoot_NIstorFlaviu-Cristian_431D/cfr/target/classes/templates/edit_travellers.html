<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFR - Modify Traveller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #eef2ff);
            color: #1e293b;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e40af;
            border-bottom: 3px solid #3b82f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
        }

        .nav-link {
            color: #e0e7ff;
            margin-right: 1rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .clock-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3b82f6;
            color: #ffffff;
            padding: 5px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .header-image img {
            max-width: 150px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #1e40af;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
            border-radius: 30px;
            color: #ffffff;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">CFR</a>
        <div class="clock-container" id="clock">00:00:00</div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/travellers}">CFR</a></li>
            </ul>
        </div>
    </nav>

    <div class="header-image">
        <img src="/images/cfrcalatori.jpeg" alt="CFR Logo">
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto card">
                <h1>Modify Traveller</h1>
                <div class="card-body">
                    <form th:action="@{/travellers/{id_travellers}(id_travellers=${travellers.id_travellers})}" th:object="${travellers}" method="POST">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Set name" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="surname">Surname</label>
                            <input type="text" name="surname" th:field="*{surname}" class="form-control" placeholder="Introduce surname" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="city">City</label>
                            <input type="text" name="city" th:field="*{city}" class="form-control" placeholder="Introduce city" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="cnp">CNP</label>
                            <input type="text" name="cnp" th:field="*{cnp}" class="form-control" placeholder="Introduce CNP" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" name="phonenumber" th:field="*{phonenumber}" class="form-control" placeholder="Introduce phone number" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Press</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <footer>
        <p>&copy; 2025 CFR Călători. All Rights Reserved.</p>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93RWB6w7jOuJWgApQ4x2F8V0ZMbKQ6e1Q1Yh6jIeRS4ALP3z9m8FLD70/84R" crossorigin="anonymous"></script>
</body>
</html>
